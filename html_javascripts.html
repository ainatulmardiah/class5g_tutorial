	<h2>Javascript change the content</h2>
	<p id="content1">This is my first content</p>
	<button type="button" onclick='document.getElementById("content1").innerHTML="This is my second content"'>Change Content</button>

	<h2>Javascript change style</h2>

	<p id="style1">Javascript change the style of this content</p>
	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="45px";
			document.getElementById("style1").style.color="blue";
			document.getElementById("style1").style.backgroundColor="yellow";
			document.getElementById("style1").style.fontFamily="Lucida";
		}
	</script>

	<button type="button" onclick="myStyle()">Click Me</button>

	<h2>Javascript do image manipulation</h2>

	<script>
		function lampu(a)
		{
			var pic;
			if (a==2)
			{
				pic="image/pic_bulboff.gif"
			}
			else
			{
				pic="image/pic_bulbon.gif"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>


	<img src="image/pic_bulboff.gif" width="100" height="120" id="gambar">
	<p>
		<button type="button" onclick="lampu(1)">Switch ON</button>
		<button type="button" onclick="lampu(2)">Switch OFF</button>
	</p>
